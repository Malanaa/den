<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap');
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5; /* Light gray background */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-8 bg-white border border-gray-300 shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>
        <form class="bg-gray-50 p-6 rounded border border-gray-300" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter the title">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Enter the description"></textarea>
            </div>
            <div class="mb-4">
                <label for="body" class="block text-gray-700 text-sm font-bold mb-2">Body</label>
                <textarea id="body" name="body" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" placeholder="Enter the body content in Markdown format"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add Post
                </button>
            </div>
            {% if message %}
            <p class="text-red-500 mt-4">{{ message }}</p>
            {% endif %}
        </form>
        <br>
        <a href="{{ url_for('home') }}" class="underline text-blue-500 hover:text-blue-700">Back Home</a>
    </div>
</body>
</html>
